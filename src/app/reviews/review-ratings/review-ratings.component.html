<div class="card-body" *ngIf="ratings">
  <ul class="list-group list-group-xl">
    <li
      class="list-group-item bg-primary text-light"
      *ngFor="let rating of ratings"
    >
      <div class="d-flex w-100 justify-content-between align-items-center">
        <div class="mb-1">
          <div>{{ rating.title }}</div>
          <small class="text-info comment-font">{{ rating.comment }}</small>
        </div>
        <span> {{ rating.score }}</span>
      </div>
    </li>
    <li
      class="list-group-item d-flex justify-content-between align-items-center list-group-item-success"
    >
      Overall<span class="font-weight-bold">{{
        ratings | getRating | number: "1.0-1"
      }}</span>
    </li>
  </ul>
</div>
