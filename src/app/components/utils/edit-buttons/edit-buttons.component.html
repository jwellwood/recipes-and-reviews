<div class="p-1 btn-group btn-group-sm">
  <button
    *ngFor="let button of buttons"
    routerLink="{{ button.link }}"
    class="btn btn-warning"
  >
    {{ button.title }}
  </button>

  <button type="button" class="btn btn-danger" (click)="onDeleteItem()">
    <fa-icon [icon]="trash" class="text-white"></fa-icon>
  </button>
</div>
