<carousel-component
  class="cube-mode"
  [mode]="'horizontal'"
  [perspective]="400"
  [initialSlide]="1"
  #topCarousel
  [angle]="20"
  [threshold]="20"
>
  <div class="item-carousel" *ngFor="let image of images">
    <img src="{{ image.url }}" alt="{{ image.alt }}" />
  </div>
</carousel-component>
