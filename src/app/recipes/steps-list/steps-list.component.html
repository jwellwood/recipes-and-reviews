<div class="list-group ">
  <div
    *ngFor="let step of steps; let i = index"
    class="list-group-item text-primary bg-light"
  >
    <div class="d-flex w-100 justify-content-between">
      <h4>
        <strong>{{ i + 1 }}</strong>
      </h4>
      <div class="text-info">{{ step.title }}</div>
    </div>
    <div class="text-dark">{{ step.text }}</div>
  </div>
</div>
