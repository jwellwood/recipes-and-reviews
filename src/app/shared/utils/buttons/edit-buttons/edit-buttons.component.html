<!-- The button that opens the modal -->
<div class="p-1 bd-highlight">
  <button class="btn btn-warning btn-sm" (click)="openModal(modal)">
    Edit
  </button>
</div>
<!-- The modal itself -->
<ng-template #modal>
  <div class="modal-header">
    <h5 class="modal-title pull-left">Edit</h5>
    <button
      class="close pull-right"
      aria-label="Close"
      (click)="modalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>Choose a section to edit</div>
  </div>
  <div class="modal-body">
    <div class="list-group ">
      <button
        *ngFor="let button of buttons"
        routerLink="{{ button.link }}"
        (click)="closeModal()"
        class="list-group-item list-group-item-action active text-white"
      >
        {{ button.title }}
      </button>
      <button
        class="list-group-item bg-danger list-group-item-action active"
        (click)="onDeleteItem()"
        (click)="closeModal()"
      >
        <fa-icon [icon]="trash" class="text-white"></fa-icon>
      </button>
    </div>
  </div>
</ng-template>
