<!-- TODO change to reactive form to match rest of the app -->
<div>
  <form (submit)="onSubmit()" class="form-signin text-center">
    <fa-icon [icon]="unlock" class="big-icon text-secondary"></fa-icon>
    <h1 class="h3 mb-3 font-weight-normal">Admin Sign in</h1>
    <label for="email" class="sr-only">Email address</label>
    <input
      type="email"
      [(ngModel)]="email"
      name="email"
      id="email"
      class="form-control mb-1"
      placeholder="Email address"
      required
      autofocus=""
    />
    <label for="password" class="sr-only">Password</label>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      id="password"
      class="form-control mb-1"
      placeholder="Password"
      required
    />
    <flash-messages></flash-messages>
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      Sign in
    </button>
  </form>
</div>
